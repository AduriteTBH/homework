<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<title>H&H Inc.</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { width: 100%; height: 100%; background: #0a0a0a; font-family: sans-serif; overflow: hidden; }

  #menu {
    position: fixed;
    top: 0; left: 0;
    width: 220px;
    height: 100%;
    background: #111;
    border-right: 1px solid #222;
    display: flex;
    flex-direction: column;
    z-index: 10;
    transition: transform 0.3s ease;
  }

  #menu.hidden { transform: translateX(-220px); }

  #menu h1 {
    color: #fff;
    font-size: 15px;
    padding: 18px 16px 12px;
    border-bottom: 1px solid #222;
    letter-spacing: 1px;
    text-transform: uppercase;
  }

  #menu ul { list-style: none; padding: 10px 0; overflow-y: auto; flex: 1; }

  #menu ul li a {
    display: block;
    color: #ccc;
    text-decoration: none;
    padding: 11px 18px;
    font-size: 14px;
    border-left: 3px solid transparent;
    transition: all 0.2s;
  }

  #menu ul li a:hover,
  #menu ul li a.active {
    color: #fff;
    background: #1a1a1a;
    border-left: 3px solid #7b68ee;
  }

  #toggle {
    position: fixed;
    top: 12px;
    left: 228px;
    z-index: 20;
    background: #222;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 6px 10px;
    cursor: pointer;
    font-size: 16px;
    transition: left 0.3s ease;
  }

  #toggle.shifted { left: 10px; }

  #frame-container {
    position: fixed;
    top: 0;
    left: 220px;
    right: 0;
    bottom: 0;
    transition: left 0.3s ease;
  }

  #frame-container.full { left: 0; }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
    background: #000;
  }

  #placeholder {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    color: #444;
    gap: 12px;
  }

  #placeholder h2 { font-size: 22px; color: #555; }
  #placeholder p  { font-size: 14px; color: #333; }
</style>
</head>
<body>

<!-- SIDEBAR MENU -->
<nav id="menu">
  <h1>ðŸ“š H&amp;H Inc.</h1>
  <ul id="game-list">

    <!-- ============================================
         ADD YOUR HTML FILES HERE
         Format:  <li><a href="#" onclick="load('FILENAME.html');return false;">Display Name</a></li>
         The file must be uploaded to this same GitHub repo.
         ============================================ -->

    <li><a href="#" onclick="load('mc1_8.html');return false;">Minecraft 1.8</a></li>
   <li><a href="#" onclick="load('basketrandom.html');return false;">Basket Random</a></li>

    <!-- Examples (add more files to your repo and list them here):
    <li><a href="#" onclick="load('game2.html');return false;">Game 2</a></li>
    <li><a href="#" onclick="load('slope.html');return false;">Slope</a></li>
    <li><a href="#" onclick="load('snake.html');return false;">Snake</a></li>
    -->

  </ul>
</nav>

<!-- TOGGLE BUTTON -->
<button id="toggle" onclick="toggleMenu()">â˜°</button>

<!-- GAME FRAME -->
<div id="frame-container">
  <div id="placeholder">
    <h2>Select a game from the menu ðŸ‘ˆ</h2>
    <p>Click â˜° to open the menu anytime</p>
  </div>
  <iframe id="gameframe" src="about:blank" style="display:none;"
    allow="autoplay; fullscreen; clipboard-read; clipboard-write; pointer-lock"
    allowfullscreen
    sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-pointer-lock">
  </iframe>
</div>

<script>
  var menuOpen = true;

  function toggleMenu() {
    menuOpen = !menuOpen;
    document.getElementById('menu').classList.toggle('hidden', !menuOpen);
    document.getElementById('frame-container').classList.toggle('full', !menuOpen);
    document.getElementById('toggle').classList.toggle('shifted', !menuOpen);
  }

  function load(file) {
    // Builds the URL relative to this index.html in the same repo
    var base = window.location.href.replace(/\/[^\/]*$/, '/');
    var url = base + file;

    var frame = document.getElementById('gameframe');
    var placeholder = document.getElementById('placeholder');

    frame.src = url;
    frame.style.display = 'block';
    placeholder.style.display = 'none';

    // Mark active link
    document.querySelectorAll('#game-list a').forEach(function(a) {
      a.classList.remove('active');
    });
    event.target.classList.add('active');

    // Auto-close menu on mobile
    if (window.innerWidth < 600) toggleMenu();
  }
</script>

</body>
</html>
